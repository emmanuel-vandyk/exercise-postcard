<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <div class="postcard-header">
      <div class="postcard-title">
        <h1>My Postcard</h1>
      </div>
      <div class="postcard-logo">
        <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="4Geek logo">
      </div>
    </div>
    <div class="postcard-body">
      <p>
        Look how awesome! This is a <br> postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
        <br>
        <br>
        This is so cool, can't wait to start doing more stuff
      </p>
      <div>
        <input type="text" name="Some Name" id="name" placeholder="Some Name">
        <input type="email" name="Some Email" id="email" placeholder="Some Email">
        <input type="text" name="Some comment" id="comment" placeholder="Some comment">
      </div>
    </div>
    <div class="postcard-footer">
      <button type="submit">Send My Postcard</button>
    </div>
  </div>
</body>

</html>
